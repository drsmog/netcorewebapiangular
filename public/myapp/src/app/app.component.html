<div id="main-container" class="sockettest" style="text-align:center; border: solid green">
  <span>TEST Socket and SignalR</span>

  <div class="container">
    <h2>Hello {{nick}}!</h2>
    <form>
      <div>
        <label for="message">Message</label>
        <input type="text" id="message" name="message" [(ngModel)]="message" required>
      </div>
      <button (click)="sendMessage()">Send</button>
    </form>
  </div>

  <div class="container" *ngIf="messages.length > 0">
    <div *ngFor="let message of messages">
      <span>{{message}}</span>
    </div>
  </div>

</div>
